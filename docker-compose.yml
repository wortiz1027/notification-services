version: '3.7'
services:
  notifications-service:
    image: wortiz1027/notifications-service:latest
    container_name: notifications-service
    hostname: notifications-service
    restart: always
    ports:
      - 8093:8093
    networks:
      - ntw_backend
    environment:
      - SERVICE_PORTS=8093
volumes:
  data_convenios:
networks:
  ntw_backend:
    external: true
