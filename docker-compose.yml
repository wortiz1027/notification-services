version: '3.7'
services:
  notifications-service:
    image: wortiz1027/notifications-service:latest
    container_name: notifications-service
    hostname: notifications-service
    restart: always
    ports:
      - 8093:8093
      - 6093:6093
    environment:  
      - CONFIG_SERVER=http://10.39.1.85:9090
      - EUREKA_SERVER=http://10.39.1.85:9091/eureka
      - EUREKA_HOST=10.39.1.85
      - RABBITMQ_HOST=10.39.1.85
      - DB_VENDORS_COMMAND_HOST=10.39.1.130      
    networks:
      - ntw_backend
    environment:
      - SERVICE_PORTS=8093
volumes:
  data_convenios:
networks:
  ntw_backend:
    external: true
